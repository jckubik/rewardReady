apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.cs.vt.edu/jackp96/rewardreadydocker/client:latest 
        resources: {}
        ports:
        - containerPort: 80
        restartPolicy: Always
