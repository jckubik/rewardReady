apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app-2
  template:
    metadata:
      labels:
        app: react-app-2
    spec:
      containers:
        - name: react-app-2
          image: docker.cs.vt.edu/jackp96/rewardreadydocker2/react-app:latest
          # image: anbrisix/react-nginx-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-2
spec:
  type: ClusterIP
  selector:
    app: react-app-2
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
